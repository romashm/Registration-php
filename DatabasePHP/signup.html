<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.2/examples/sign-in/">
    <script src="https://unpkg.com/just-validate@latest/dist/just-validate.production.min.js" defer></script>
    <script src="/js/validation.js" defer></script>
    <title> Global </title>
</head>
<body>
    <header>
        <nav class="Platform">
            <p class="Global Xanh"> Global Finance inc. </p>
            <div class="manage">
                <p class="timestamp Xanh"> {{timestamp}} MSC </p>
                <img class="userAccountSite" src="./images/account.svg" />
            </div>
        </nav>
        <div class="regCenter Xanh">
            <div class="col-md-7 col-lg-8 regCenter">
                <h4 class="mb-3"> Заполните поля о вас </h4>
                <form class="needs-validation" action="./process-signup.php" novalidate method="POST">
                  <div class="row g-3">
                    <div class="col-sm-6">
                      <label for="firstName" class="form-label">Ваше имя</label>
                      <input type="text" class="form-control" name="firstName" pattern="[A-Za-z]{3}" required>
                    </div>
        
                    <div class="col-sm-6">
                      <label for="lastName" class="form-label"> Фамилия </label>
                      <input type="text" class="form-control" name="lastName"  required>
                    </div>
        
                    <div class="col-12 mt-4">
                      <div class="input-group has-validation">
                        <span class="input-group-text">@</span>
                        <input type="text" class="form-control" name="nick" placeholder="Короткий таг" minlength="4"
                        maxlength="20" size="20" required>
                      </div>
                    </div>

                    <div class="col-12 mt-4">
                        <input type="password" class="form-control" name="password" placeholder="Пароль" required minlength="4"
                        maxlength="12" size="12">
                      </div>
        
                    <div class="col-12 mt-4">
                      <input type="email" class="form-control" name="email" placeholder="Ваша почта @example.com" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>
                    </div>
        
                    <div class="col-12 mt-4">
                      <input type="text" class="form-control" name="tax" placeholder="Ваш ИНН" required>
                    </div>
        
                    <div class="col-12 mt-4">
                      <input type="text" class="form-control" name="phone" placeholder="Телефон" required>
                    </div>    
                  </div>
        
                  <hr class="my-4">
        
                  <button class="w-50 btn btn-success btn-lg" type="submit"> Зарегистрироваться & Подать заявку </button>
                </form>
              </div>
        </div>
    </header>
</body>
</html>
